version: '3.8'

services:
  jekyll:
    image: ruby:3.1
    container_name: jekyll-theme
    ports:
      - "4000:4000"
    volumes:
      - .:/srv/jekyll
      - bundle:/usr/local/bundle
    working_dir: /srv/jekyll
    environment:
      - JEKYLL_ENV=development
    command: >
      bash -c "gem install jekyll bundler &&
               bundle install &&
               bundle add rexml &&
               jekyll serve --host 0.0.0.0 --watch --force_polling"

volumes:
  bundle: