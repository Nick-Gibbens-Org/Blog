---
title: Posts
---
<h1>Latest Posts</h1>

<ul id="posts-list">
    {% for post in site.posts %}
    <li>
        <div class="card">
            <a href="{{ post.url | relative_url }}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 align-items-center list-post-details">
                            <h2 class="h2-capitalize">{{ post.title }}</h2>
                            <span class="ms-auto">{{ post.date | date: "%-d %B %Y" }}</span>
                        </div>
                    </div>
                    <div class="row">
                        <p>
                            {{ post.description }}
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </li>
    {% endfor %}
</ul>
