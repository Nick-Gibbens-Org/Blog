defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /posts/:title/
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-archives

url: "https://sandstormnick.github.io/"
baseurl: "/Blog"

exclude:
  - docker-compose.yml
  - assets/images/attribution.txt
  - "Future Learning/" 

sass:
  quiet_deps: true
  load_paths:
    - /home/runner/work/Blog/Blog/vendor/bundle/ruby/3.1.0/gems/bootstrap-5.3.5/assets/stylesheets

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: '/categories/:name/'
    tag: '/tags/:name/'