<div id="verdant-sidebar" class="d-flex flex-column vh-100">
    <div id="verdant-profile-header" class="d-flex">
        <a href="{{ '/' | relative_url }}" id="verdant-avatar" class="rounded-circle">
            <img src="{{ '/assets/images/leaf.png' | relative_url }}" alt="">
        </a>
    </div>
    <div id="blog-name" class="d-flex">
        <h2>
            Verdant
        </h2>
    </div>
    <div id="blog-description" class="d-flex">
        <p class="fst-italic">
            A lush, green Jekyll Theme.
        </p>
    </div>

    <hr class="sidebar-hr">
    <ul class="nav nav-pills flex-column mb-auto">
        {% for item in site.data.navigation %}
        <li class="nav-item">
            <a href="{{ item.link | relative_url }}" class="nav-link {% if page.url == item.link %}{{"active"}}{% endif %}">
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
    <hr class="sidebar-hr">

    <div id="verdant-connection-links" class="d-flex">
        {% for item in site.data.connection %}
        <a href="{{ item.url }}">
            <i class="{{ item.icon }}"></i>
        </a>
        {% endfor %}
    </div>
</div>
