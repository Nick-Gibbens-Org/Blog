---
<!doctype html>
<html data-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>
        <script src="{{ "/assets/js/theme-init.js" | prepend: site.baseurl }}"></script>
        <link rel="stylesheet" href={{ "/assets/css/styles.css" | prepend: site.baseurl }}>
        <script src="{{ "/assets/js/scripts.js" | prepend: site.baseurl }}"></script>
        <link rel="stylesheet" href="{{ '/assets/fontawesome/css/all.min.css' | relative_url }}">
        <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    </head>
    <body>
        {% include theme-toggle.html %}
        {% include scroll-to-top.html %}

        <!-- Burger menu for mobile -->
        <div id="burger-menu">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>

        <!-- Sidebar overlay for mobile -->
        <div id="sidebar-overlay"></div>

        {% include sidebar.html %}

        <div class="main-content-wrapper">
            <div class="verdant-content">
                <div class="row">
                    {{ content }}
                </div>
                {% include footer.html %}
            </div>
            
            {% if page.layout == 'post' %}
            <aside class="post-navigation-sidebar">
                {% include post-navigation.html %}
            </aside>
            {% endif %}
        </div>
    </body>
</html>
