<!doctype html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <script src="{{ "/assets/js/theme-init.js" | prepend: site.baseurl }}"></script>
    <link rel="stylesheet" href={{ "/assets/css/styles.css" | prepend: site.baseurl }}>
    <script src="{{ "/assets/js/scripts.js" | prepend: site.baseurl }}"></script>
    <link rel="stylesheet" href="{{ '/assets/fontawesome/css/all.min.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
  </head>
  <body>
    {% include theme-toggle.html %}

    <!-- The category page.type is created using the Jekyll Archive plugin. It cannot take custom attributes.
    Therefore you cannot rely on show_sidebar to work for the category layout. -->
    <!-- It might be easier to drop the show_sidebar logic and manually decide if you want to show either.
    This isn't set in run time anyway. -->
    {% if page.show_sidebar or page.type == "category" %}
        {% include sidebar.html %}
    {% else %}
        {% include navigation.html %}
    {% endif %}

    <div class="verdant-content">
        <div class="row">
            {{ content }}
        </div>
        {% include footer.html %}
    </div>
  </body>
</html>
